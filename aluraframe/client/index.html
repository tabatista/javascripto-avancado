<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form" onsubmit="negociacaoController.adicionar(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoController.apagar()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div id="negociacoesView"></div>

    <!-- prestar atencao nas dependencias de js para ordem de importacao -->
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/helpers/DataHelper.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/helpers/Bind.js"></script>

    <script>
        //o let existe dentro do escopo de bloco {} - dentro de um for, por exemplo - como acontece no java
        //o var nao... 
        let n1 = new Negociacao(new Date(), 10, 200.50);
        let volume = n1.volume; //acessa o metodo get sem o () - ele interpreta implicitamente 
        console.log(volume);
        console.log(Object.isFrozen(n1));

        //-----------------------
        let negociacaoController = new NegociacaoController();
    </script>

    <script>

        //target: objeto interceptado, nesse caso a lista
        //prop: a propriedade do objeto
        //receiver: o proprio proxy
        let lista = new Proxy(new ListaNegociacoes(), {

            //pode variar para  get: function (target, prop, receiver)
            get(target, prop, receiver) {

                //se o metodo(prop) interceptado eh um desses abaixo (array [])...
                //e se eh uma funcao
                if (['adicionar', 'esvaziar'].includes(prop) && typeof (target[prop] == typeof (Fuction))) {

                    //trocando um metodo por outro, onde havera a amardilha
                    //retorna a nova funcao no lugar do metodo em si
                    //nao pode ser uma funcao anonima/arrow, pois precisa de um contexto (this) dinamico
                    return function () {
                        console.log(`inteceptando ${prop}`);

                        //objeto implicito do js - arguments - eh um array
                        // (acesso a todos os parametros passados para a funcao)
                        Reflect.apply(target[prop], target, arguments);
                    }
                }

                //se nao for um dos metodos acima, ele retorna normalmente o get
                return Reflect.get(target, prop, receiver);
            }
        });

        lista.adicionar(new Negociacao(new Date(), 1, 100));
        lista.esvaziar();

    </script>
</body>

</html>
